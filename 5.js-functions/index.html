<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Calculator</title>

</head>
<body>


    <div id="calculator">

        <div id="calc-preview">Make a calculation...</div>

        <div id="calc-buttons">

            <ul id="calc-numbers">
                <button id="nr_7">7</button>
                <button id="nr_8">8</button>
                <button id="nr_9">9</button>
                <button id="nr_4">4</button>
                <button id="nr_5">5</button>
                <button id="nr_6">6</button>
                <button id="nr_1">1</button>
                <button id="nr_2">2</button>
                <button id="nr_3">3</button>
                <button id="nr_0">0</button>
            </ul>

            <div id="operations">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="percentage">%</button>
                <button id="calc">=</button>
                <button id="reset">C</button>
            </div>

        </div>

    </div>

    <script src="script/myscript.js"></script>       
</body>
</html>
